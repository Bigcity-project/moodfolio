services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - moodfolio-data:/app/data
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/moodfolio.db
      - Cors__AllowedOrigins__0=http://localhost:8080
      - Anthropic__ApiKey=${ANTHROPIC_API_KEY:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/swagger/v1/swagger.json"]
      interval: 10s
      timeout: 3s
      start_period: 15s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        API_URL: http://backend:5000
    ports:
      - "8080:8080"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  moodfolio-data:
